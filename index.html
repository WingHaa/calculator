<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="calculator">
    <div class="operation-display">0</div>
    <div class="result-display">0</div>
    <div class="control">
      <div class="numpad">
        <button class="number" data-key="103" value="7">7</button>
        <button class="number" data-key="104" value="8">8</button>
        <button class="number" data-key="105" value="9">9</button>
        <button class="number" data-key="100" value="4">4</button>
        <button class="number" data-key="101" value="5">5</button>
        <button class="number" data-key="102" value="6">6</button>
        <button class="number" data-key="97" value="1">1</button>
        <button class="number" data-key="98" value="2">2</button>
        <button class="number" data-key="99" value="3">3</button>
        <button class="number" data-key="96" value="0">0</button>
        <button class="dot" data-key="190" value=".">.</button>
        <button class="reset" data-key="" value="">AC</button>
      </div>
      <div class="operate">
        <button class="operator" data-key="109" value="-">-</button>
        <button class="operator" data-key="106" value="*">⋇</button>
        <button class="operator" data-key="111" value="/">÷</button>
        <button class="operator" data-key="107" value="+">+</button>
        <button class="operator" data-key="187" value="=">=</button>
      </div>
    </div>
  </div>
  <div class="footer"></div>
</body>
</html>
